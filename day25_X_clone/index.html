<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X_Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="main_container">
      <div class="left_side_bar">
        <div class="logo">
          <div class="img">
            <img src="logo.png" alt="" />
          </div>
        </div>
        <div class="side_content">
          <div class="items">
            <span class="material-symbols-outlined"> home </span>
            Home
          </div>
          <div class="items">
            <span class="material-symbols-outlined"> search </span>
            Explore
          </div>
          <div class="items">
            <span class="material-symbols-outlined">
              notifications_active
            </span>
            Notifications
          </div>
          <div class="items">
            <span class="material-symbols-outlined"> mail </span>Messages
          </div>
          <div class="items">
            <span class="material-symbols-outlined"> edit_square </span>Grok
          </div>
          <div class="items">
            <span class="material-symbols-outlined"> fact_check </span>Lists
          </div>
          <div class="items">
            <span class="material-symbols-outlined"> account_circle </span
            >profile
          </div>
          <div class="items">
            <span class="material-symbols-outlined"> pending </span>More
          </div>
        </div>
        <div class="post">
            <span>
                post
            </span>
        </div>

        <div class="profile">
            <div>

                Superman
            </div>
        </div>
      </div>
      <div class="post_section"></div>
      <div class="right_side_bar"></div>
    </div>
  </body>
</html>
